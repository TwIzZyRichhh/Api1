<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Higher or Lower Style Image Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
    }
    .image-box {
      flex: 1;
      margin: 10px;
      text-align: center;
      position: relative;
    }
    .image-box img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .image-box .caption {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    .vs {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box" id="image1">
      <img src="" alt="Image 1">
      <div class="caption">Caption 1</div>
    </div>
    <div class="vs">VS</div>
    <div class="image-box" id="image2">
      <img src="" alt="Image 2">
      <div class="caption">Caption 2</div>
    </div>
  </div>

  <script src="example.js"></script>
</body>
</html>
